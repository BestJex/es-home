NUMERIC: Double
DECIMAL: java.math.BigDecimal
BIGINT: Long
BIGINT UNSIGNED: Long
REAL: Double
SMALLINT: Integer
INTEGER: Integer
INTEGER UNSIGNED: Integer
INT: Integer
INT UNSIGNED: Integer
DATE: java.util.Date
TIME: java.util.Date
DATETIME: java.util.Date
TIMESTAMP: java.util.Date
BIT: Boolean






