    driver: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db_search?autoReconnect=true&amp;useUnicode=true&amp;characterset=utf8mb4
    username: root
    password: root

#自动生成代码配置#

#生成的包名
basePackage: com.es.datamigration

#输出路径，不填写生成到桌面
